<!DOCTYPE html>
<html>
<head>
    <title>AttackIQ Launcher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .attack { margin-bottom: 10px; }
        .btn { padding: 8px 16px; background: #007BFF; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
        .flash { margin: 10px 0; padding: 8px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>AttackIQ Launcher</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div>
        {% for name, attack in attacks.items() %}
          <div class="attack">
              <strong>{{ name }}</strong>
              <a class="btn" href="{{ url_for('run_attack', attack_name=name) }}">Run</a>
          </div>
        {% endfor %}
    </div>
</body>
</html>
