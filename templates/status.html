<!DOCTYPE html>
<html>
<head>
    <title>AttackIQ Agent Status</title>
</head>
<body>
    <h1>AttackIQ Agent Status</h1>

    {% if agent_installed %}
        <p style="color: green;">Agent is installed!</p>
        <p>Machine ID: {{ machine_id }}</p>
        <a href="{{ url_for('attacks_page') }}">Go to Attacks Page</a>
    {% else %}
        <p style="color: red;">Agent is not installed.</p>
        {% if install_result %}
            <p>Installer result: {{ install_result }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('install_agent') }}">
            {% if system == 'Linux' %}
                <label for="password">Enter your sudo password:</label>
                <input type="password" id="password" name="password" required>
            {% endif %}
            <button type="submit">Install AttackIQ Agent</button>
        </form>
    {% endif %}

</body>
</html>
