<!DOCTYPE html>
<html>
<head>
    <title>Agent Status</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .ok { color: green; }
        .missing { color: red; }
        .btn { display: inline-block; margin-top: 10px; padding: 8px 16px;
               background: #007BFF; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>AttackIQ Agent Status</h1>

    {% if machine_id %}
        <p class="ok">✅ Agent installed. Machine ID: <strong>{{ machine_id }}</strong></p>
        <a class="btn" href="{{ url_for('attacks_page') }}">Go to Attacks</a>
    {% else %}
        <p class="missing">❌ Agent not detected on this machine.</p>
        <a class="btn" href="{{ url_for('install_agent') }}">Install AttackIQ Agent</a>
    {% endif %}
</body>
</html>
